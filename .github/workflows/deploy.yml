name: Build and Deploy to cPanel

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type "DEPLOY" to confirm deployment to production'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Safety check: only deploy if user typed "DEPLOY"
    if: github.event.inputs.confirm_deploy == 'DEPLOY'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.19.3'  # Match your Node version (check with: node --version)
    
    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/public/  # CHANGE THIS: use ./build/ or ./dist/ if that's your build folder
        server-dir: /final-expense/rb-dhF5ke48DSslf/  # CHANGE THIS: to your exact server path
        dangerous-clean-slate: false  # Set to true if you want to delete old files first
