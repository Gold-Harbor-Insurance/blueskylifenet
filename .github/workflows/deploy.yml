name: Build and Deploy to cPanel

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build both domain-specific sites
      run: node scripts/build-both.js
    
    - name: ‚ö†Ô∏è CRITICAL - Verify Stape Tracking
      run: bash scripts/verify-tracking.sh
    
    - name: Upload .net build
      uses: actions/upload-artifact@v4
      with:
        name: build-net
        path: builds/net/
        retention-days: 7
    
    - name: Upload .io build
      uses: actions/upload-artifact@v4
      with:
        name: build-io
        path: builds/io/
        retention-days: 7

  deploy-net:
    name: Deploy to blueskylife.net
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download .net build
      uses: actions/download-artifact@v4
      with:
        name: build-net
        path: build-net/
    
    - name: Deploy to blueskylife.net via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build-net/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        dangerous-clean-slate: false
    
    - name: Deployment complete
      run: |
        echo "‚úÖ Deployment to blueskylife.net completed successfully!"
        echo "üåê Site URL: https://blueskylife.net"
        echo ""
        echo "Stape GTM: https://trk.blueskylife.net"
        echo "Container: 9xlucidfh"

  deploy-io:
    name: Deploy to blueskylife.io
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download .io build
      uses: actions/download-artifact@v4
      with:
        name: build-io
        path: build-io/
    
    - name: Deploy to blueskylife.io via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER_IO }}
        username: ${{ secrets.FTP_USERNAME_IO }}
        password: ${{ secrets.FTP_PASSWORD_IO }}
        local-dir: ./build-io/
        server-dir: ${{ secrets.FTP_SERVER_DIR_IO }}
        dangerous-clean-slate: false
    
    - name: Deployment complete
      run: |
        echo "‚úÖ Deployment to blueskylife.io completed successfully!"
        echo "üåê Site URL: https://blueskylife.io"
        echo ""
        echo "Stape GTM: https://trk.blueskylife.io"
        echo "Container: ebuxpqzdv"
